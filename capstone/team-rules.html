<!-- Load up needed JavaScript -->
<script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
<script type='text/javascript'>
  $(document).ready(function() {
    $.getScript('../js/bootstrap.min.js')

    var screenWidth = $(document).width();
    if(screenWidth > 700) {
      $('.mainContentContainer').css('min-width', '600px')
    }

    $('#homeButton').on('click', function() { navBarActiveize('#homeButton') })
    $('#rulesButton').on('click', function() { navBarActiveize('#docsButton') })
    $('#ipButton').on('click', function() { navBarActiveize('#docsButton') })
    $('#scrumButton').on('click', function() { navBarActiveize('#docsButton') })

    $('#homeButton').on('click', function() { window.location = 'http://willhopper.com/capstone'; })
    $('#teamButton').on('click', function() { loadPage('team') })
    $('#meetingButton').on('click', function() { loadPage('meeting') })
    $('#rulesButton').on('click', function() { window.location ='http://willhopper.com/capstone/team-rules.html'; })
    $('#ipButton').on('click', function() { window.location ='http://willhopper.com/capstone/ip-preferences.html'; })
    $('#scrumButton').on('click', function() { window.location ='http://willhopper.com/capstone/scrumworkflow.html'; })

    function navBarActiveize(divid) {
      $('#homeButton').removeClass('active')
      $('#teamButton').removeClass('active')
      $('#meetingButton').removeClass('active')
      $('#rulesButton').removeClass('active')
      $('#ipButton').removeClass('active')
      $('#scrumButton').removeClass('active')
      $(divid).addClass('active')
    };

    function loadPage(pageid) {
      $('.mainContentContainer').html('');
      $('.mainContentContainer').load(pageid + '.html');
    }
  })
</script>
