<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type='text/javascript'>
  $(document).ready(function() {
    $.getScript('js/bootstrap.min.js')

    var screenWidth = $(document).width();
    if(screenWidth > 700) {
      $('.mainContentContainer').css('min-width', '600px')
    }

    $('.mainContentContainer').load('views/home.html');

    $('#homeButton').on('click', function() { navBarActiveize('#homeButton') })
    $('#aboutButton').on('click', function() { navBarActiveize('#aboutButton') })
    $('#projectsButton').on('click', function() { navBarActiveize('#projectsButton') })
    $('#blogButton').on('click', function() { navBarActiveize('#blogButton') })
    $('#contactButton').on('click', function() { navBarActiveize('#contactButton') })


    $('#homeButton').on('click', function() { loadPage('home') })
    $('#resumeButton').on('click', function() { loadPage('resume') })
    $('#calendarButton').on('click', function() { loadPage('calendar') })
    $('#buildBoard').on('click', function() { loadPage('buildBoard') })
    $('#sysadminTools').on('click', function() { loadPage('sysadminTools') })
    $('#d3presentation').on('click', function() { loadPage('d3presentation') })
    $('#personalwebsite').on('click', function() { loadPage('personalwebsite') })
    $('#rooky').on('click', function() { loadPage('rooky') })
    $('#blogButton').on('click', function() { loadPHP('blog') })
    $('#contactButton').on('click', function() { loadPage('contact') })

    function navBarActiveize(divid) {
      $('#homeButton').removeClass('active')
      $('#aboutButton').removeClass('active')
      $('#projectsButton').removeClass('active')
      $('#blogButton').removeClass('active')
      $('#contactButton').removeClass('active')
      $(divid).addClass('active')
    };

    function loadPage(pageid) {
      $('.mainContentContainer').html('');
      $('.mainContentContainer').load('views/' + pageid + '.html');
    }

    function loadPHP(pageid) {
      $('.mainContentContainer').html('');
      $('.mainContentContainer').load('views/' + pageid + '.php');
    }

  })
</script>
